<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
		<meta name="description" content="A command-line audio player designed to handle a wide range of audio formats.">
		<title>ASCII Player</title>
	</head>

	<style>
		body {
			font-family: 'Source Code Pro', monospace;
			text-align: center;
			background-color: #DDDDDD;
		}
		h2 {
			margin-top: 0px;
		}
	</style>

	<body>
		<div align="center" style="max-width: 400px; margin: 0 auto;">
			

			<br/>
			<p style="margin-bottom: 0px; color: #2060DD; font-size: 1.26em;" >
				<strong>
					<span id='1'>&nbsp;# &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/></span>
					<span id='2'>&nbsp;# #     &nbsp;&nbsp;            <br/></span>
					<span id='3'>#     # #     &nbsp;&nbsp;#           <br/></span>
					<span id='4'>#     # #     #           #           <br/></span>
				</strong>
			</p>
			<h2>ASCIIPlayer</h2>
			<p><em>Bring your command line to life</em></p><!-- <p>Enhance your Terminal</p> <p>Music where you least expect it</p>-->
			<hr/>
			

			<h4>Windows x86:</h4>
			<p>
				<a href="/installer/ASCIIPlayerInstaller0.1.1.exe" download>[Installer]</a> <a href="/portable/ASCIIPlayer0.1.1.zip" download>[.zip file]</a>
			</p>
			<h4>Linux x86:</h4>
			<p>[coming soon!]</p>
			<br/>
			<hr/>
			<p>This ASCII-based music playback program is currently in Beta, and is liable to change.<a href="http://www.rw0.pw/">[<]</a></p>
			
			<hr/>
			<h4>Older Versions</h4>
			<p>v0.1.0: win: <a href="/installer/ASCIIPlayerInstaller0.1.0.exe" download>[install]</a> <a href="/portable/ASCIIPlayer0.1.0.zip" download>[zip]</a>
		</div>
	</body>

	<script>
	setInterval(function() {
		const lo = 13; // left offset
		const o = 0.6; // offset
		const t = 550; // time
		const s = 7;   // scalar

		var ms = new Date().getTime();
		document.getElementById("1").style.marginLeft = ""+ (lo+Math.sin(ms/t+o*0)*s) +"px";
		document.getElementById("2").style.marginLeft = ""+ (lo+Math.sin(ms/t+o*1)*s) +"px";
		document.getElementById("3").style.marginLeft = ""+ (lo+Math.sin(ms/t+o*2)*s) +"px";
		document.getElementById("4").style.marginLeft = ""+ (lo+Math.sin(ms/t+o*3)*s) +"px";
	}, 20);
	</script>
</html>
