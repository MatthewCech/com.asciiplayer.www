  <script>
  var current = 0;
  var base_pos = 13;
  setInterval(function() {
    current += 40;
    var ms = new Date().getTime();
    var offset = 0.6;
    var scalar = 7;
    var timestretch = 550;
    var fluc1 = Math.sin(ms / timestretch + offset * 0) * scalar;
    var fluc2 = Math.sin(ms / timestretch + offset * 1) * scalar;
    var fluc3 = Math.sin(ms / timestretch + offset * 2) * scalar;
    var fluc4 = Math.sin(ms / timestretch + offset * 3) * scalar;
    document.getElementById("1").style.marginLeft = "" + (base_pos + fluc1) + "px";
    document.getElementById("2").style.marginLeft = "" + (base_pos + fluc2) + "px";
    document.getElementById("3").style.marginLeft = "" + (base_pos + fluc3) + "px";
    document.getElementById("4").style.marginLeft = "" + (base_pos + fluc4) + "px";
  }, 20);
  </script>
